
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали ученика</title>
</head>
<body>
    <h1>{{ student.first_name }} {{ student.last_name }}</h1>
    <p>Класс: {{ student.grade }}</p>

    <h2>Оценки:</h2>
    <ul>
        {% for grade in grades %}
            <li>{{ grade.subject }}: {{ grade.value }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'students_list' %}">Вернуться к списку учеников</a>
</body>
</html>
