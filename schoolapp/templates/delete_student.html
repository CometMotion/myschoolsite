<!-- schoolapp/templates/delete_student.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <title>Подтвердите удаление ученика</title>
</head>
<body>
    <h2>Вы уверены, что хотите удалить ученика {{ student.first_name }} {{ student.last_name }}?</h2>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Да, удалить">
    </form>
</body>
</html>
