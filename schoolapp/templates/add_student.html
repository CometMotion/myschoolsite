<!-- schoolapp/templates/add_student.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление ученика</title>
</head>
<body>
    <header>
        <h1>Добавление ученика</h1>
    </header>

    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="add-button">Добавить ученика</button>
        </form>
    </div>
</body>
</html>
